# Omeka S Docker Template
# A reusable Docker Compose configuration for Omeka S installations

services:
  web:
    image: nginx:1.27-alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - omeka_files:/var/www/html:ro
    depends_on:
      php:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - omeka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sfo /dev/null http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - omeka_files:/var/www/html:rw
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./sideload:/var/www/html/sideload:rw
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=omeka
      - MYSQL_USER=omeka
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - OMEKA_VERSION=${OMEKA_VERSION:-latest}
      - PHP_MAX_EXECUTION_TIME=300
      - PHP_PM_MAX_CHILDREN=35
      - PHP_PM_START_SERVERS=5
      - PHP_PM_MIN_SPARE_SERVERS=5
      - PHP_PM_MAX_SPARE_SERVERS=25
      - PHP_PM_MAX_REQUESTS=500
      - PHP_OPCACHE_MEMORY_CONSUMPTION=128
      - PHP_MEMORY_LIMIT=1024M
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_REVALIDATE_FREQ=0
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=0
      - PHP_OPCACHE_MAX_ACCELERATED_FILES=7000
      - PHP_OPCACHE_INTERNED_STRINGS_BUFFER=8
      - PHP_OPCACHE_FAST_SHUTDOWN=1
      - PHP_OPCACHE_JIT=1255
      - PHP_OPCACHE_JIT_BUFFER_SIZE=50M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - omeka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql:9.4
    command: >-
      --innodb-buffer-pool-size=512M
      --innodb-buffer-pool-instances=2
      --innodb-log-buffer-size=32M
      --innodb-redo-log-capacity=256M
      --innodb-write-io-threads=4
      --innodb-read-io-threads=4
      --innodb-flush-method=O_DIRECT
      --innodb-flush-log-at-trx-commit=2
      --innodb-file-per-table=1
      --max-connections=100
      --table-open-cache=400
      --tmp-table-size=32M
      --max-heap-table-size=32M
      --sort-buffer-size=2M
      --join-buffer-size=2M
      --thread-cache-size=8
    volumes:
      - mysql_data:/var/lib/mysql:rw
    environment:
      - MYSQL_DATABASE=omeka
      - MYSQL_USER=omeka
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    networks:
      - omeka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local
  omeka_files:
    driver: local

networks:
  omeka-network:
    driver: bridge
