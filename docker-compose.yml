# Omeka S Docker Template
# A reusable Docker Compose configuration for Omeka S installations

services:
  web:
    image: nginx:1.28-alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-http-settings.conf:/etc/nginx/conf.d/00-http-settings.conf:ro
      - ./nginx-security-headers.conf:/etc/nginx/snippets/security-headers.conf:ro
      - omeka_files:/var/www/html:ro
    depends_on:
      php:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - omeka-network
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /var/cache/nginx:mode=1777,size=64M
      - /var/run:mode=1777,size=1M
      - /tmp:mode=1777,size=64M
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "curl -sfo /dev/null http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - omeka_files:/var/www/html:rw
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./sideload:/var/www/html/sideload:rw
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=omeka
      - MYSQL_USER=omeka
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - OMEKA_VERSION=${OMEKA_VERSION:-latest}
      # PHP-FPM pool tuning (optional - defaults in entrypoint if unset)
      # - PHP_PM_MAX_CHILDREN=10
      # - PHP_PM_START_SERVERS=3
      # - PHP_PM_MIN_SPARE_SERVERS=2
      # - PHP_PM_MAX_SPARE_SERVERS=5
      # - PHP_PM_MAX_REQUESTS=500
    depends_on:
      db:
        condition: service_healthy
    networks:
      - omeka-network
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE
      - FOWNER
    tmpfs:
      - /tmp:mode=1777,size=256M
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql:8.4
    command: >-
      --innodb-buffer-pool-size=512M
      --innodb-buffer-pool-instances=2
      --innodb-log-buffer-size=32M
      --innodb-redo-log-capacity=256M
      --innodb-write-io-threads=4
      --innodb-read-io-threads=4
      --innodb-flush-method=O_DIRECT
      --innodb-flush-log-at-trx-commit=2
      --innodb-file-per-table=1
      --max-connections=250
      --table-open-cache=400
      --tmp-table-size=32M
      --max-heap-table-size=32M
      --sort-buffer-size=2M
      --join-buffer-size=2M
      --thread-cache-size=8
    volumes:
      - mysql_data:/var/lib/mysql:rw
    environment:
      - MYSQL_DATABASE=omeka
      - MYSQL_USER=omeka
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    networks:
      - omeka-network
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local
  omeka_files:
    driver: local

networks:
  omeka-network:
    driver: bridge
